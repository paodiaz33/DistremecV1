<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="col-md-12 mx-auto mt-5 text-center">
                    <img th:src="@{/imagenes/dristr0.png}" alt="Logo" style="width: 200px; height: 200px;">
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Iniciar Sesión</h3>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required />
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
                            </div>
                        </form>
                        <div class="alert alert-danger mt-3" th:if="${error != null}"
                            th:text="${error}"></div>
                        <div class="text-center mt-3">
                            <a href="#">olvide mi contraseña</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#">¿No tienes una cuenta? Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
