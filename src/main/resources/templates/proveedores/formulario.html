<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-image: linear-gradient(to left,rgb(114, 145, 212),rgb(101, 21, 230));">
    <div class="container-fluid">
        <div th:replace="~{fragments/header :: header}"></div>
        <h1>Formulario del Proveedor</h1>
        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/proveedores/crear}" th:object="${proveedor}" method="post" th:if="${proveedor.codProveedor == null}">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="empresa">Empresa:</label>
                            <input type="text" id="empresa" name="empresa" th:value="*{empresa}" class="form-control" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="nit">NIT:</label>
                            <input type="text" id="nit" name="nit" th:value="*{nit}" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="telefono">Telefono:</label>
                            <input type="text" id="telefono" name="telefono" th:value="*{telefono}" class="form-control" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" th:value="*{direccion}" class="form-control" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
                <form th:action="@{/proveedores/{codProveedor}/editar(codProveedor=${proveedor.codProveedor})}" th:object="${proveedor}" method="post" th:if="${proveedor.codProveedor != null}">
                    <input type="hidden" th:if="${proveedor.codProveedor}" id="codProveedor" name="codProveedor" th:value="${codProveedor}" />
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="empresa">Empresa:</label>
                            <input type="text" id="empresa" name="empresa" th:value="*{empresa}" class="form-control" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="nit">NIT:</label>
                            <input type="text" id="nit" name="nit" th:value="*{nit}" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="telefono">Telefono:</label>
                            <input type="text" id="telefono" name="telefono" th:value="*{telefono}" class="form-control" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" th:value="*{direccion}" class="form-control" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Confirmar</button>
                </form>
            </div>
        </div>
        <div class="footer" th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
