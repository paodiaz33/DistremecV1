<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Medicamentos </title>
    <!-- Agregar referencias a CSS aquí -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn-editar {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body style="background-image: linear-gradient(to left,rgb(223, 231, 248),rgb(206, 181, 247));">
    <div class="container mt-5">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="table-responsive mt-3">
            <table class="table table-hover table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>codproducto</th>
                        <th>producto</th>
                        <th>lote</th>
                        <th>precio</th>
                        <th>fecha vencimiento</th>
                        <th>proveedorcod</th>
                        <th>stock</th>   
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.codProducto}">codproducto</td>
                        <td th:text="${producto.nombreProducto}">producto</td>
                        <td th:text="${producto.lote}">lote</td>
                        <td th:text="${producto.precio}">precio</td>
                        <td th:text="${producto.fechaVencimiento}">fechavencimiento</td>
                        <td th:text="${producto.proveedorCod}">proveedorcod</td>
                        <td th:text="${producto.stock}">stock</td>
                        
                        
                        <td>
                            <a class="btn-editar" th:href="@{'/productos/' + ${producto.codProducto} + '/editar'}">Editar</a>
                            <a class="btn-eliminar" th:href="@{'/productos/' + ${producto.codProducto} + '/eliminar'}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" href="/productos/nuevo">Agregar nuevo medicamento</a>
        <div class="footer" th:replace="~{fragments/footer :: footer}"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
